<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" media="screen">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Forms</title>
</head>
<body>
  <main>
    <section class="container">

    <form class="form" action="">
      <div class="form-box">
         <h1 class="title">Travel agency</h1>
         <h2>Where would you like to go next</h2>
            <label for="full name" class="label">Full name</label>
               <input type="text" name="name" class="input-field">
            <label for="email" class="label">Email</label>
               <input type="email" placeholder="Your Email" class="input-field">
            <label for="choose country" class="label">Choose the country</label>
               <select name="country" id="select" class="input-field">
                  <option value="sweden">Sweden</option>
                  <option value="italy">Italy</option>
                  <option value="england">England</option>
                  <option value="japan">Japan</option>
               </select>
            <label for="travellers" class="label">How many travellers</label>
               <select name="travellers" id="select" class="input-field">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                  <option value="i don´t know">I don´t know</option>
               </select>
            <label for="password" class="label">Your password</label>
               <input type="password" placeholder="Your password" class="input-field" minlength="8">     
        <button type="submit" class="submit-btn" type="submit">Submit</button>
      </div>
      <div class="img">
        <img src="images/european-map_en.jpg" alt="european map">
      </div>
    </form>

  </section>
  </main>
</body>
</html>
